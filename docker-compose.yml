services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:8080"
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test

  web:
    image: node:22-alpine
    working_dir: /app/web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app/web
      - ./tests:/app/tests
      - web_node_modules:/app/web/node_modules
    tty: true
    environment:
      - WATCHPACK_POLLING=true
    command: npm run dev

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./src:/app/src
      - ./outputs:/app/outputs
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app
      - MODEL_NAME=densenet121

volumes:
  web_node_modules:
